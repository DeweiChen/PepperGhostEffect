<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>üéÇ Birthday Cake with Candle Flame - Pepper Ghost Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            background: #000 !important;
            background-color: #000 !important;
            padding: 0;
            margin: 0;
            height: 100%;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000 !important;
            background-color: #000 !important;
            color: #fff;
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        #app {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            background: #000 !important;
            background-color: #000 !important;
            padding: 0;
            margin: 0;
        }
        
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #000 !important;
            background-color: #000 !important;
        }
        
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.85);
            padding: 10px;
            border-radius: 4px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Fullscreen: hide everything except canvas (mirrors index.html strategy) */
        #app:fullscreen *,
        #app:-webkit-full-screen *,
        #app:-moz-full-screen *,
        #app:-ms-fullscreen * {
            display: none !important;
        }
        #app:fullscreen #canvas,
        #app:-webkit-full-screen #canvas,
        #app:-moz-full-screen #canvas,
        #app:-ms-fullscreen #canvas {
            display: block !important;
        }
        /* JS fallback class */
        #app.fullscreen-mode * { display: none !important; }
        #app.fullscreen-mode #canvas { display: block !important; }
        
        .control-group {
            margin-bottom: 8px;
        }
        
        .control-group:last-child {
            margin-bottom: 0;
        }
        
        button {
            background: rgba(0, 0, 0, 0.8);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            margin: 0 4px 4px 0;
            border-radius: 2px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background: rgba(20, 20, 20, 0.9);
            color: rgba(255, 255, 255, 1);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        button:active {
            background: rgba(40, 40, 40, 0.9);
        }
        
        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        /* Special button styles */
        #lightingToggleBtn {
            width: 100%;
            font-weight: normal;
            padding: 6px 8px;
            margin-bottom: 4px;
            font-size: 11px;
        }
        
        #lightingToggleBtn.ibl-mode {
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(100, 255, 100, 0.3);
        }
        
        #lightingToggleBtn.ibl-mode:hover {
            border-color: rgba(100, 255, 100, 0.5);
        }
        
        #lightingToggleBtn.legacy-mode {
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 180, 100, 0.3);
        }
        
        #lightingToggleBtn.legacy-mode:hover {
            border-color: rgba(255, 180, 100, 0.5);
        }
        
        #enableTapDetectionBtn {
            width: 100%;
            font-weight: normal;
            padding: 6px 8px;
            margin-bottom: 8px;
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 255, 255, 0.2);
            font-size: 11px;
        }
        
        #enableTapDetectionBtn:hover {
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        #enableTapDetectionBtn.active {
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(100, 255, 100, 0.5);
        }
        
        /* Flame control button - special highlighting */
        #extinguishBtn {
            width: 100%;
            font-weight: normal;
            padding: 6px 8px;
            margin-bottom: 8px;
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 150, 50, 0.4);
            font-size: 11px;
        }
        
        #extinguishBtn:hover {
            border-color: rgba(255, 150, 50, 0.7);
            background: rgba(255, 100, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 4px;
            font-size: 11px;
            font-weight: normal;
            color: rgba(255, 255, 255, 0.7);
        }
        
        input[type="range"] {
            width: 120px;
            margin-right: 6px;
            height: 4px;
        }
        
        span {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            font-size: 11px;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }
        
        .info h3 {
            margin: 0 0 8px 0;
            font-size: 13px;
            color: rgba(255, 200, 100, 1);
        }
        
        .info p {
            margin: 4px 0;
            line-height: 1.4;
        }
        
        /* (Info hidden implicitly by global fullscreen rules above) */
    </style>
</head>
<body>
    <div id="app">
        <canvas id="canvas"></canvas>
        
        <div class="controls">
            <div class="control-group">
                <button id="enableTapDetectionBtn">
                    üëÜ Enable Tap Detection
                </button>
            </div>
            
            <div class="control-group">
                <button id="lightingToggleBtn" class="ibl-mode">
                    üí° IBL Lighting (ModelViewer)
                </button>
            </div>
            
            <div class="control-group">
                <button id="extinguishBtn">
                    üí® Extinguish Flame
                </button>
            </div>
            
            <div class="control-group">
                <label>Rotation Speed:</label>
                <input type="range" id="rotationSpeed" min="0" max="0.02" step="0.001" value="0.002">
                <span id="speedValue">0.002</span>
            </div>
            
            <div class="control-group">
                <label>Camera Distance:</label>
                <input type="range" id="cameraDistance" min="2" max="8" step="0.1" value="4.5">
                <span id="distanceValue">4.5</span>
            </div>
            
            <div class="control-group">
                <button id="viewToggleBtn">Single View</button>
                <button id="resetBtn">Reset</button>
                <button id="fullscreenBtn">Toggle Fullscreen</button>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { CakeApp } from './src/apps/CakeApp.js';
        
        function initApp() {
            console.log('üéÇ Birthday Cake - Pepper Ghost Effect');
            console.log('üî• Candle flame effect with particle system');
            console.log('‚å®Ô∏è  Controls: Space = Pause, R = Reset, E = Toggle Flame, F = Fullscreen');
            console.log('üí° Brightness control: window.app.setBrightness(value) - range: 0.5 to 3.0');
            
            try {
                window.app = new CakeApp();
            } catch (error) {
                console.error('‚ùå Failed to initialize app:', error);
            }
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>
</html>
