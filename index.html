<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Pepper Ghost Effect - Four Quadrant 3D Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            background: #000 !important;
            background-color: #000 !important;
            /* Force override all safe areas */
            padding: 0;
            margin: 0;
            height: 100%;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000 !important;
            background-color: #000 !important;
            color: #fff;
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100%;
            /* iOS Safari specific handling */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        #app {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            background: #000 !important;
            background-color: #000 !important;
            /* Force extend to all safe areas */
            padding: 0;
            margin: 0;
        }
        
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #000 !important;
            background-color: #000 !important;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        /* Hide controls in fullscreen for clean projection */
        #app:fullscreen *,
        #app:-webkit-full-screen *,
        #app:-moz-full-screen *,
        #app:-ms-fullscreen * {
            display: none !important;
        }
        
        /* Show only canvas in fullscreen */
        #app:fullscreen #canvas,
        #app:-webkit-full-screen #canvas,
        #app:-moz-full-screen #canvas,
        #app:-ms-fullscreen #canvas {
            display: block !important;
        }
        
        /* Fallback: explicit class when JS detects fullscreen (or forced) */
        #app.fullscreen-mode .controls,
        #app.fullscreen-mode .control-group,
        #app.fullscreen-mode .quadrant-labels,
        #app.fullscreen-mode .info {
            display: none !important;
        }
        #app.fullscreen-mode #canvas { display:block !important; }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group:last-child {
            margin-bottom: 0;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            margin: 0 5px 5px 0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        button:active {
            background: rgba(255, 255, 255, 0.4);
        }
        
        /* Lighting toggle button - special styling */
        #lightingToggleBtn {
            width: 100%;
            font-weight: bold;
            padding: 10px 16px;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }
        
        #lightingToggleBtn.ibl-mode {
            background: rgba(0, 255, 136, 0.25);
            border-color: rgba(0, 255, 136, 0.5);
        }
        
        #lightingToggleBtn.ibl-mode:hover {
            background: rgba(0, 255, 136, 0.35);
        }
        
        #lightingToggleBtn.legacy-mode {
            background: rgba(255, 136, 0, 0.25);
            border-color: rgba(255, 136, 0, 0.5);
        }
        
        #lightingToggleBtn.legacy-mode:hover {
            background: rgba(255, 136, 0, 0.35);
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
        }
        
        input[type="range"] {
            width: 200px;
            margin-right: 10px;
        }
        
        input[type="text"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            border-radius: 4px;
            padding: 5px 10px;
        }
        
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        input[type="file"] {
            color: #fff;
            cursor: pointer;
        }
        
        input[type="file"]::file-selector-button {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        input[type="file"]::file-selector-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        select, button {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .quadrant-labels {
            position: absolute;
            pointer-events: none;
            z-index: 50;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .label-top-center, .label-bottom-center, 
        .label-middle-left, .label-middle-right {
            position: absolute;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            background: rgba(0, 0, 0, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        /* Hide labels in fullscreen for clean projection */
        :fullscreen .quadrant-labels,
        :-webkit-full-screen .quadrant-labels,
        :-moz-full-screen .quadrant-labels,
        :-ms-fullscreen .quadrant-labels {
            display: none;
        }
        
        .info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div id="app">
        <canvas id="canvas"></canvas>
        
        <div class="controls">
            <div class="control-group">
                <button id="lightingToggleBtn" class="ibl-mode">
                    ðŸ’¡ IBL Lighting (ModelViewer)
                </button>
            </div>
            
            <div class="control-group">
                <label>Shape:</label>
                <select id="shapeSelect">
                    <option value="torusKnot">Torus Knot</option>
                    <option value="sphere">Sphere</option>
                    <option value="cube">Cube</option>
                    <option value="dodecahedron">Dodecahedron</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Load GLB Model:</label>
                <input type="file" id="modelFile" accept=".glb,.gltf" style="display: block; font-size: 11px;">
            </div>
            
            <div class="control-group">
                <label>Rotation Speed:</label>
                <input type="range" id="rotationSpeed" min="0" max="0.02" step="0.001" value="0.005">
                <span id="speedValue">0.005</span>
            </div>
            
            <div class="control-group">
                <label>Camera Distance:</label>
                <input type="range" id="cameraDistance" min="2" max="8" step="0.1" value="3">
                <span id="distanceValue">3.5</span>
            </div>
            
            <div class="control-group">
                <button id="viewToggleBtn">Single View</button>
                <button id="resetBtn">Reset</button>
                <button id="fullscreenBtn">Toggle Fullscreen</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
